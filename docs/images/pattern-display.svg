<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pattern-bg { fill: #1a1a1a; stroke: #333; stroke-width: 1; }
      .text-title { fill: #fff; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .text-label { fill: #ddd; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .text-small { fill: #bbb; font-family: monospace; font-size: 10px; }
      .text-step { fill: #888; font-family: monospace; font-size: 8px; }
      .track-kick { fill: #ff4444; }
      .track-snare { fill: #44ff44; }
      .track-hihat { fill: #4488ff; }
      .track-ghost { fill: #ffaa44; }
      .step-active { opacity: 0.9; }
      .step-inactive { fill: #222; stroke: #333; stroke-width: 0.5; }
      .beat-marker { stroke: #666; stroke-width: 1; fill: none; }
      .beat-strong { stroke: #999; stroke-width: 2; }
      .grid-line { stroke: #333; stroke-width: 0.5; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" class="text-title" text-anchor="middle">DnB Pattern Library</text>
  <text x="400" y="45" class="text-small" text-anchor="middle">Classic Drum & Bass Rhythm Patterns</text>
  
  <!-- Pattern Grid Container -->
  <g transform="translate(50, 70)">
    
    <!-- Two-Step Pattern -->
    <g>
      <rect x="0" y="0" width="350" height="80" class="pattern-bg" rx="4"/>
      <text x="10" y="20" class="text-label">1. Two-Step (16 steps)</text>
      <text x="10" y="35" class="text-small">Classic foundation pattern - kick on 1 & 11, snare on 5 & 13</text>
      
      <!-- Step numbers -->
      <g transform="translate(10, 45)">
        <text x="10" y="0" class="text-step">1</text>
        <text x="30" y="0" class="text-step">5</text>
        <text x="50" y="0" class="text-step">9</text>
        <text x="70" y="0" class="text-step">13</text>
        <text x="250" y="0" class="text-step">Beat: 1   2   3   4</text>
      </g>
      
      <!-- Pattern Grid -->
      <g transform="translate(10, 50)">
        <!-- Beat markers -->
        <line x1="0" y1="0" x2="0" y2="25" class="beat-strong"/>
        <line x1="80" y1="0" x2="80" y2="25" class="beat-strong"/>
        <line x1="160" y1="0" x2="160" y2="25" class="beat-strong"/>
        <line x1="240" y1="0" x2="240" y2="25" class="beat-strong"/>
        
        <!-- Kick track -->
        <rect x="0" y="0" width="15" height="5" class="track-kick step-active"/>
        <rect x="160" y="0" width="15" height="5" class="track-kick step-active"/>
        
        <!-- Snare track -->
        <rect x="80" y="7" width="15" height="5" class="track-snare step-active"/>
        <rect x="240" y="7" width="15" height="5" class="track-snare step-active"/>
        
        <!-- Hi-hat track (every 8th note) -->
        <rect x="0" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="40" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="80" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="120" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="160" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="200" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="240" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="280" y="14" width="10" height="3" class="track-hihat step-active"/>
        
        <!-- Track labels -->
        <text x="300" y="4" class="text-small">KICK</text>
        <text x="300" y="11" class="text-small">SNARE</text>
        <text x="300" y="18" class="text-small">HIHAT</text>
      </g>
    </g>
    
    <!-- Amen Break Pattern -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="350" height="80" class="pattern-bg" rx="4"/>
      <text x="10" y="20" class="text-label">9. Amen Break (16 steps)</text>
      <text x="10" y="35" class="text-small">The legendary break - complex snare syncopation</text>
      
      <!-- Pattern Grid -->
      <g transform="translate(10, 50)">
        <!-- Beat markers -->
        <line x1="0" y1="0" x2="0" y2="25" class="beat-strong"/>
        <line x1="80" y1="0" x2="80" y2="25" class="beat-strong"/>
        <line x1="160" y1="0" x2="160" y2="25" class="beat-strong"/>
        <line x1="240" y1="0" x2="240" y2="25" class="beat-strong"/>
        
        <!-- Kick -->
        <rect x="0" y="0" width="15" height="5" class="track-kick step-active"/>
        <rect x="160" y="0" width="15" height="5" class="track-kick step-active"/>
        
        <!-- Snare (complex pattern) -->
        <rect x="80" y="7" width="15" height="5" class="track-snare step-active"/>
        <rect x="140" y="7" width="10" height="5" class="track-snare step-active"/>
        <rect x="180" y="7" width="10" height="5" class="track-snare step-active"/>
        <rect x="240" y="7" width="15" height="5" class="track-snare step-active"/>
        
        <!-- Ghost snare -->
        <rect x="120" y="20" width="8" height="3" class="track-ghost step-active"/>
        
        <!-- Hi-hat -->
        <rect x="0" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="40" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="80" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="120" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="160" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="200" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="240" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="280" y="14" width="10" height="3" class="track-hihat step-active"/>
        
        <!-- Track labels -->
        <text x="300" y="4" class="text-small">KICK</text>
        <text x="300" y="11" class="text-small">SNARE</text>
        <text x="300" y="18" class="text-small">HIHAT</text>
        <text x="300" y="25" class="text-small">GHOST</text>
      </g>
    </g>
    
    <!-- Neurofunk Pattern -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="350" height="80" class="pattern-bg" rx="4"/>
      <text x="10" y="20" class="text-label">10. Neurofunk (16 steps)</text>
      <text x="10" y="35" class="text-small">Modern complex pattern - syncopated kicks, tight hats</text>
      
      <!-- Pattern Grid -->
      <g transform="translate(10, 50)">
        <!-- Beat markers -->
        <line x1="0" y1="0" x2="0" y2="25" class="beat-strong"/>
        <line x1="80" y1="0" x2="80" y2="25" class="beat-strong"/>
        <line x1="160" y1="0" x2="160" y2="25" class="beat-strong"/>
        <line x1="240" y1="0" x2="240" y2="25" class="beat-strong"/>
        
        <!-- Complex kick pattern -->
        <rect x="0" y="0" width="15" height="5" class="track-kick step-active"/>
        <rect x="100" y="0" width="10" height="5" class="track-kick step-active"/>
        <rect x="160" y="0" width="15" height="5" class="track-kick step-active"/>
        <rect x="260" y="0" width="10" height="5" class="track-kick step-active"/>
        
        <!-- Snare -->
        <rect x="80" y="7" width="15" height="5" class="track-snare step-active"/>
        <rect x="240" y="7" width="15" height="5" class="track-snare step-active"/>
        
        <!-- Complex hi-hat pattern -->
        <rect x="0" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="40" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="60" y="14" width="6" height="3" class="track-hihat step-active"/>
        <rect x="80" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="120" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="180" y="14" width="6" height="3" class="track-hihat step-active"/>
        <rect x="200" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="240" y="14" width="8" height="3" class="track-hihat step-active"/>
        
        <!-- Ghost snare -->
        <rect x="60" y="20" width="6" height="3" class="track-ghost step-active"/>
        <rect x="180" y="20" width="6" height="3" class="track-ghost step-active"/>
        
        <!-- Track labels -->
        <text x="300" y="4" class="text-small">KICK</text>
        <text x="300" y="11" class="text-small">SNARE</text>
        <text x="300" y="18" class="text-small">HIHAT</text>
        <text x="300" y="25" class="text-small">GHOST</text>
      </g>
    </g>
    
    <!-- Halftime Pattern -->
    <g transform="translate(400, 100)">
      <rect x="0" y="0" width="350" height="80" class="pattern-bg" rx="4"/>
      <text x="10" y="20" class="text-label">7. Halftime (16 steps)</text>
      <text x="10" y="35" class="text-small">Slow groove - kick on 1, snare on 9 (half tempo feel)</text>
      
      <!-- Pattern Grid -->
      <g transform="translate(10, 50)">
        <!-- Beat markers -->
        <line x1="0" y1="0" x2="0" y2="25" class="beat-strong"/>
        <line x1="80" y1="0" x2="80" y2="25" class="beat-strong"/>
        <line x1="160" y1="0" x2="160" y2="25" class="beat-strong"/>
        <line x1="240" y1="0" x2="240" y2="25" class="beat-strong"/>
        
        <!-- Single kick -->
        <rect x="0" y="0" width="15" height="5" class="track-kick step-active"/>
        
        <!-- Single snare on beat 3 -->
        <rect x="160" y="7" width="15" height="5" class="track-snare step-active"/>
        
        <!-- Steady hi-hat -->
        <rect x="0" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="40" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="80" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="120" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="160" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="200" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="240" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="280" y="14" width="10" height="3" class="track-hihat step-active"/>
        
        <!-- Track labels -->
        <text x="300" y="4" class="text-small">KICK</text>
        <text x="300" y="11" class="text-small">SNARE</text>
        <text x="300" y="18" class="text-small">HIHAT</text>
      </g>
    </g>
    
    <!-- Steppa Pattern -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="350" height="80" class="pattern-bg" rx="4"/>
      <text x="10" y="20" class="text-label">3. Steppa (16 steps)</text>
      <text x="10" y="35" class="text-small">Minimal groove - single kick, ghost snare syncopation</text>
      
      <!-- Pattern Grid -->
      <g transform="translate(10, 50)">
        <!-- Beat markers -->
        <line x1="0" y1="0" x2="0" y2="25" class="beat-strong"/>
        <line x1="80" y1="0" x2="80" y2="25" class="beat-strong"/>
        <line x1="160" y1="0" x2="160" y2="25" class="beat-strong"/>
        <line x1="240" y1="0" x2="240" y2="25" class="beat-strong"/>
        
        <!-- Single kick -->
        <rect x="0" y="0" width="15" height="5" class="track-kick step-active"/>
        
        <!-- Snare on 5 and 11 -->
        <rect x="80" y="7" width="15" height="5" class="track-snare step-active"/>
        <rect x="200" y="7" width="15" height="5" class="track-snare step-active"/>
        
        <!-- Hi-hat -->
        <rect x="0" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="40" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="80" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="120" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="160" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="200" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="240" y="14" width="10" height="3" class="track-hihat step-active"/>
        <rect x="280" y="14" width="10" height="3" class="track-hihat step-active"/>
        
        <!-- Ghost snare -->
        <rect x="140" y="20" width="6" height="3" class="track-ghost step-active"/>
        <rect x="180" y="20" width="6" height="3" class="track-ghost step-active"/>
        <rect x="260" y="20" width="6" height="3" class="track-ghost step-active"/>
        <rect x="300" y="20" width="6" height="3" class="track-ghost step-active"/>
        
        <!-- Track labels -->
        <text x="300" y="4" class="text-small">KICK</text>
        <text x="300" y="11" class="text-small">SNARE</text>
        <text x="300" y="18" class="text-small">HIHAT</text>
        <text x="300" y="25" class="text-small">GHOST</text>
      </g>
    </g>
    
    <!-- Triplet Two-Step Pattern (24 steps) -->
    <g transform="translate(400, 200)">
      <rect x="0" y="0" width="350" height="80" class="pattern-bg" rx="4"/>
      <text x="10" y="20" class="text-label">8. Triplet Two-Step (24 steps)</text>
      <text x="10" y="35" class="text-small">Triplet-based groove - 24 steps for 3/4 subdivision</text>
      
      <!-- Pattern Grid -->
      <g transform="translate(10, 50)">
        <!-- Beat markers for triplet feel -->
        <line x1="0" y1="0" x2="0" y2="25" class="beat-strong"/>
        <line x1="60" y1="0" x2="60" y2="25" class="beat-strong"/>
        <line x1="120" y1="0" x2="120" y2="25" class="beat-strong"/>
        <line x1="180" y1="0" x2="180" y2="25" class="beat-strong"/>
        <line x1="240" y1="0" x2="240" y2="25" class="beat-strong"/>
        <line x1="300" y1="0" x2="300" y2="25" class="beat-strong"/>
        
        <!-- Triplet kicks -->
        <rect x="0" y="0" width="12" height="5" class="track-kick step-active"/>
        <rect x="120" y="0" width="12" height="5" class="track-kick step-active"/>
        <rect x="240" y="0" width="12" height="5" class="track-kick step-active"/>
        
        <!-- Triplet snares -->
        <rect x="120" y="7" width="12" height="5" class="track-snare step-active"/>
        <rect x="300" y="7" width="12" height="5" class="track-snare step-active"/>
        
        <!-- Triplet hi-hat -->
        <rect x="0" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="20" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="40" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="60" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="80" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="100" y="14" width="8" height="3" class="track-hihat step-active"/>
        <rect x="120" y="14" width="8" height="3" class="track-hihat step-active"/>
        
        <!-- Track labels -->
        <text x="300" y="4" class="text-small">KICK</text>
        <text x="300" y="11" class="text-small">SNARE</text>
        <text x="300" y="18" class="text-small">HIHAT</text>
      </g>
    </g>
    
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="#0f0f0f" stroke="#333" stroke-width="1" rx="5"/>
    <text x="10" y="20" class="text-label">Pattern Legend:</text>
    
    <!-- Color legend -->
    <rect x="20" y="30" width="15" height="8" class="track-kick"/>
    <text x="40" y="38" class="text-small">Kick Drum</text>
    
    <rect x="120" y="30" width="15" height="8" class="track-snare"/>
    <text x="140" y="38" class="text-small">Snare Drum</text>
    
    <rect x="240" y="30" width="15" height="8" class="track-hihat"/>
    <text x="260" y="38" class="text-small">Hi-Hat</text>
    
    <rect x="340" y="30" width="15" height="8" class="track-ghost"/>
    <text x="360" y="38" class="text-small">Ghost Snare</text>
    
    <!-- Usage notes -->
    <text x="20" y="55" class="text-small">• Each pattern runs at 16 steps (except Triplet Two-Step: 24 steps, Dimension UK: 32 steps)</text>
    <text x="20" y="70" class="text-small">• Clock input expects 24 PPQN (6 pulses per 16th note step)</text>
    <text x="20" y="85" class="text-small">• All outputs provide 5V gates with 10ms duration</text>
    <text x="20" y="100" class="text-small">• Use "Vary Pattern" to generate algorithmic variations while preserving backbeat</text>
  </g>
</svg>