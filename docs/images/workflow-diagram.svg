<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .flowchart-bg { fill: #f8f8f8; stroke: #333; stroke-width: 2; }
      .process-box { fill: #e8f5e8; stroke: #4a7c59; stroke-width: 2; }
      .decision-diamond { fill: #ffe8e8; stroke: #c55a5a; stroke-width: 2; }
      .input-box { fill: #e8e8ff; stroke: #5a5ac5; stroke-width: 2; }
      .output-box { fill: #fff5e8; stroke: #c5a05a; stroke-width: 2; }
      .text-title { fill: #222; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .text-label { fill: #333; font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .text-small { fill: #555; font-family: Arial, sans-serif; font-size: 9px; }
      .flow-arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .legend-bg { fill: #f0f0f0; stroke: #666; stroke-width: 1; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" class="text-title" text-anchor="middle">DnB Sequencer Workflow</text>
  <text x="350" y="40" class="text-label" text-anchor="middle">From Setup to Performance</text>
  
  <!-- Start -->
  <g transform="translate(300, 60)">
    <ellipse cx="50" cy="20" rx="40" ry="15" class="process-box"/>
    <text x="50" y="25" class="text-label" text-anchor="middle">START</text>
  </g>
  
  <!-- Hardware Setup -->
  <g transform="translate(250, 110)">
    <rect x="0" y="0" width="150" height="30" class="input-box" rx="5"/>
    <text x="75" y="15" class="text-label" text-anchor="middle">1. Hardware Setup</text>
    <text x="75" y="25" class="text-small" text-anchor="middle">Load DnB Seq plugin</text>
  </g>
  
  <!-- CV Connections -->
  <g transform="translate(250, 160)">
    <rect x="0" y="0" width="150" height="40" class="input-box" rx="5"/>
    <text x="75" y="15" class="text-label" text-anchor="middle">2. CV Connections</text>
    <text x="75" y="25" class="text-small" text-anchor="middle">Clock ‚Üí CV1, Reset ‚Üí CV2</text>
    <text x="75" y="35" class="text-small" text-anchor="middle">Drums ‚Üê CV15-18</text>
  </g>
  
  <!-- Pattern Selection -->
  <g transform="translate(250, 220)">
    <rect x="0" y="0" width="150" height="30" class="process-box" rx="5"/>
    <text x="75" y="15" class="text-label" text-anchor="middle">3. Select Pattern</text>
    <text x="75" y="25" class="text-small" text-anchor="middle">Left Encoder: 1-10</text>
  </g>
  
  <!-- Decision: Happy with pattern? -->
  <g transform="translate(300, 280)">
    <polygon points="50,0 100,25 50,50 0,25" class="decision-diamond"/>
    <text x="50" y="20" class="text-label" text-anchor="middle">Happy with</text>
    <text x="50" y="32" class="text-label" text-anchor="middle">pattern?</text>
  </g>
  
  <!-- Variation Branch -->
  <g transform="translate(450, 250)">
    <rect x="0" y="0" width="120" height="40" class="process-box" rx="5"/>
    <text x="60" y="15" class="text-label" text-anchor="middle">4a. Create Variation</text>
    <text x="60" y="25" class="text-small" text-anchor="middle">Right Encoder: Vary</text>
    <text x="60" y="35" class="text-small" text-anchor="middle">Pots: Probabilities</text>
  </g>
  
  <!-- Performance -->
  <g transform="translate(250, 350)">
    <rect x="0" y="0" width="150" height="40" class="output-box" rx="5"/>
    <text x="75" y="15" class="text-label" text-anchor="middle">5. Performance</text>
    <text x="75" y="25" class="text-small" text-anchor="middle">Play sequence</text>
    <text x="75" y="35" class="text-small" text-anchor="middle">Live variations</text>
  </g>
  
  <!-- Performance Options -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="120" height="50" class="process-box" rx="5"/>
    <text x="60" y="15" class="text-label" text-anchor="middle">Performance</text>
    <text x="60" y="25" class="text-label" text-anchor="middle">Options:</text>
    <text x="60" y="35" class="text-small" text-anchor="middle">‚Ä¢ Change patterns</text>
    <text x="60" y="45" class="text-small" text-anchor="middle">‚Ä¢ Tweak probabilities</text>
  </g>
  
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="120" height="50" class="process-box" rx="5"/>
    <text x="60" y="15" class="text-label" text-anchor="middle">Reset Options:</text>
    <text x="60" y="25" class="text-small" text-anchor="middle">‚Ä¢ Encoder buttons</text>
    <text x="60" y="35" class="text-small" text-anchor="middle">‚Ä¢ Reset to default</text>
    <text x="60" y="45" class="text-small" text-anchor="middle">‚Ä¢ Start over</text>
  </g>
  
  <!-- Flow Arrows -->
  <!-- Start to Hardware -->
  <path d="M 350 80 L 350 95 L 325 95 L 325 110" class="flow-arrow"/>
  
  <!-- Hardware to CV -->
  <path d="M 325 140 L 325 160" class="flow-arrow"/>
  
  <!-- CV to Pattern -->
  <path d="M 325 200 L 325 220" class="flow-arrow"/>
  
  <!-- Pattern to Decision -->
  <path d="M 325 250 L 325 265 L 350 265 L 350 280" class="flow-arrow"/>
  
  <!-- Decision NO to Variation -->
  <path d="M 400 305 L 450 305 L 450 275 L 450 270" class="flow-arrow"/>
  <text x="420" y="300" class="text-small">NO</text>
  
  <!-- Decision YES to Performance -->
  <path d="M 350 330 L 350 340 L 325 340 L 325 350" class="flow-arrow"/>
  <text x="330" y="340" class="text-small">YES</text>
  
  <!-- Variation back to Decision -->
  <path d="M 510 250 L 510 230 L 380 230 L 380 280 L 400 280 L 400 305" class="flow-arrow"/>
  
  <!-- Performance loops -->
  <path d="M 170 375 L 200 375 L 200 390 L 250 390 L 250 375" class="flow-arrow"/>
  <path d="M 400 375 L 430 375 L 430 390 L 470 390 L 470 375" class="flow-arrow"/>
  
  <!-- Back to pattern selection -->
  <path d="M 110 350 L 110 320 L 200 320 L 200 235 L 250 235" class="flow-arrow"/>
  
  <!-- Legend -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="600" height="70" class="legend-bg" rx="5"/>
    <text x="10" y="15" class="text-label">Workflow Legend:</text>
    
    <!-- Legend items -->
    <rect x="20" y="20" width="30" height="15" class="input-box" rx="2"/>
    <text x="55" y="30" class="text-small">Setup/Input</text>
    
    <rect x="140" y="20" width="30" height="15" class="process-box" rx="2"/>
    <text x="175" y="30" class="text-small">Process</text>
    
    <rect x="240" y="20" width="30" height="15" class="output-box" rx="2"/>
    <text x="275" y="30" class="text-small">Performance</text>
    
    <polygon points="340,20 365,27.5 340,35 315,27.5" class="decision-diamond"/>
    <text x="385" y="30" class="text-small">Decision</text>
    
    <!-- Tips -->
    <text x="20" y="50" class="text-small">üí° Tips: Use encoder buttons to reset patterns instantly ‚Ä¢ Pot changes affect next variation</text>
    <text x="20" y="63" class="text-small">‚ö° Performance: Pattern changes queue at loop start ‚Ä¢ Probabilities take effect immediately</text>
  </g>
</svg>